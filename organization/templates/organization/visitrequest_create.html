{% extends "organization/dashboard_wrapper.html" %}
{% block tabcontent %}
{% load bootstrap3 %}

<h1>Create New Site Visit Request</h1>

<div class="col-md-6">
    <hr>
    <div>
        <form action="" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          {% endbuttons %}
        </form>
    </div>
</div>

{% endblock %}

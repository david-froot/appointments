{% extends "core.html" %}
{% block content %}

<div class="container" style="padding-top: 70px;">
    <div class="row">
        <div class="col-sm-2" data-tabs="tabs">
            <ul class="nav nav-pills nav-stacked">
                <li {% if "dashboard" in request.path %} class="active" {% endif %}>
                    <a href="{% url 'organization:dashboard' %}">Dashboard</a>
                </li>
                <li {% if "locations" in request.path %} class="active" {% endif %}>
                    <a href="{% url 'organization:locations' %}">Locations</a>
                </li>
                <li {% if "visitrequests" in request.path %} class="active" {% endif %}>
                    <a href="{% url 'organization:visitrequest' %}">Visit Requests</a>
                </li>
                <li {% if "completed" in request.path %} class="active" {% endif %}>
                    <a href="{% url 'organization:visitrequest-complete' %}">Completed Visits</a>
                </li>
                <li {% if "settings" in request.path %} class="active" {% endif %}>
                    <a href="{% url 'users:settings' %}">Settings</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10" id="topthing">
            {% block tabcontent %}

            {% endblock %}
        </div>
    </div>

</div>
{% endblock %}

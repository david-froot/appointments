{% extends "core.html" %}
{% block content %}
{% load bootstrap3 %}

<div class="container" style="padding-top: 70px">
  <div class="col-md-6 col-md-offset-3">
      <div>
          <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            {% endbuttons %}
          </form>
      </div>
  </div>
</div>

{% endblock %}

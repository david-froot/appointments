{% extends "portal/admin/dashboardwrapper.html" %}
{% block tabcontent %}
{% load bootstrap3 %}

  <div class="col-md-6">
      <div>
          <form action="" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
              <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Submit
              </button>
            {% endbuttons %}
          </form>
      </div>
  </div>

{% endblock %}
